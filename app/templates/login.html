{% load static %}

<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOVARC</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Importar o Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Importar o Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">INOVARC</a>
        </div>
        
    </nav>
<br>

<div class="jumbotron"  style="height:900px; width:auto;">
    <div class="container">
    <h2 style="text-align: center;" class="title">Sistema para Cadastro e Análise de Dados (INOVARC)</h2>
    <form style="margin-top: 20px; margin-left:350px;">
        <br>
        <br>
        <br>
        <div >
            <div style="width: 348px;height:425px; background: rgba(142, 143, 151, 0.514);border-radius:20px;border-color:black;border-style: solid;border-width:2px;" class="box">

             <div style="text-align: center; margin-top: 10px" class="card-top">                
                <p>Acesso Usuário</p>
             </div>



              <div style="margin-left:30px;margin-top: 100px"  class="control-label">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Digite seu email" required id="login">
             </div>
            

                <div  style="margin-left:30px; margin-top: 5px"  class="control-label">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required id="senha">
             </div>
                <div  style="margin-left:30px; margin-top:5px"  class="control-label">
                <label> <input type="checkbox"> Lembre-me </label>
                 </div>
    
                <div style="margin-left:20px"  class="card-group btn">
                <button type="submit" onclick="logar(); return false"> CONECTAR </button>


             </div>
                <br>
                <br>
            

                <div class="card-top">

                  <a href="https://www.rioclaro.sp.gov.br/"><img class="imgrc" src="https://www.rioclaro.sp.gov.br/images/logo-topo-2021.jpg" alt=""></a>

                 </div>
            </div>
        </div>
    </form>
    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login == "admin@gmail.com" && senha == "admin") {
                location.href = "/home";
            } else {
                alert("Login ou senha Incorreta");
            }




        }
    </script>
    </div>
</div>
</body>
    
</html>
